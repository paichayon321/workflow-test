# This is a basic workflow to help you get started with Actions

name: CallCustomActionFlow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CallCustomAction:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 0 - Checkout
        uses: actions/checkout@v2

      - name: Step 1 - Verify Checkput
        run: | 
          pwd
          ls -la
        
      - name: Step 2 - Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Step 3 - Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      - name: Hello world action step from repo
        id: hello
        uses: paichayon321/action-helloworld-docker@v2

        with:
          who-to-greet: 'Mona the Octocat'
      # Use the output from the `hello` step from repo
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"

      - name: Hello world action step from Local
        id: hellolocal
        uses: ./

        with:
          who-to-greet: 'Paichayon Local'
      # Use the output from the `hello` step from local
      - name: Get the output time
        run: echo "The time was ${{ steps.hellolocal.outputs.time }}"

